#textdomain wesnoth-Fate_of_a_Princess
[unit_type]
    id=Snow Shaman
    name= _ "Snow Shaman"
    race=fairy
    gender=female
    image="units/elves-mixed/shaman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=30
    movement_type=snowfairyfoot
    movement=5
    experience=36
    level=1
    alignment=neutral
    advances_to=Snow Druid,Ice Sorceress
    cost=19
    usage=archer
    description= _ "Snow Shamans are unlike the elvish shamans of the lowland forests, for they prefer the fragile beauty of alpine flowers and the soft multi-colored palette of the heather, not the lush greenery of a typical elven home. The cold rarely troubles them, and their magic derives from the elemental power of the high mountains; they can suddenly animate the wiry highland plants to entangle an unsuspecting target, or assail their foes with a magically-created blast of arctic cold.
Snow shamans cannot perform magical healing, but they do have purifying rituals that will cure surrounding units of poisoning."+{SPECIAL_NOTES}+{SPECIAL_NOTES_UNPOISON}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "units/elves-mixed/shaman-defend.png" "units/elves-mixed/shaman.png" {SOUND_LIST:ELF_FEMALE_HIT} }
die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [abilities]
       {ABILITY_UNPOISON}
    [/abilities]
    [attack]
        name=cane
        description= _ "cane"
        icon=attacks/druidstaff.png
        type=impact
        range=melee
        damage=3
        number=3
    [/attack]
    [attack]
        name=freeze
        description= _ "freeze"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=3
        number=2
        range=ranged
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=cold flash
        description= _ "cold flash"
        icon=attacks/magic-missile.png
        type=cold
        range=ranged
        damage=4
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=cane
        [/filter_attack]
        [frame]
            begin=-175
            end=-100
            image="units/elves-mixed/shaman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/elves-mixed/shaman-attack.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/elves-mixed/shaman-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/elves-mixed/shaman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=freeze
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        [frame]
            begin=-450
            end=-375
            image="units/elves-mixed/shaman.png"
            halo=halo/elven/nature-halo1.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-375
            end=-300
            image="units/elves-mixed/shaman.png"
            halo=halo/elven/nature-halo2.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-300
            end=-225
            image="units/elves-mixed/shaman.png"
            halo=halo/elven/nature-halo3.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/elves-mixed/shaman-attack2.png"
            halo=halo/elven/nature-halo4.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/elves-mixed/shaman-attack2.png"
            halo=halo/elven/nature-halo5.png
            halo_x,halo_y=0,-12
        [/frame]
        {SOUND:SLOW}
        [frame]
            begin=-75
            end=0
            image="units/elves-mixed/shaman-attack2.png"
            halo=halo/elven/nature-halo6.png
            sound=entangle.wav
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-0
            end=50
            image="units/elves-mixed/shaman.png"
            halo=halo/elven/nature-halo7.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/elves-mixed/shaman.png"
            halo=halo/elven/nature-halo8.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/elves-mixed/shaman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=cold flash
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}
            [frame]
                begin=-100
                end=0
                image="units/elves-mixed/shaman.png"
            [/frame]
            [frame]
                begin=0
                end=150
                image="units/elves-mixed/shaman-ranged.png"
           sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
     [/attack_anim]
[/unit_type]

