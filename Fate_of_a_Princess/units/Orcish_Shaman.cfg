#textdomain wesnoth-Fate_of_a_Princess

[unit_type]
    id=Orcish Shaman
    name= _ "Orcish Shaman"
    race=orc
    image="units/orcs/novice-shaman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=30
    movement_type=smallfoot
    movement=5
    experience=33
    level=1
    alignment=chaotic
    advances_to=Orcish Witch Doctor
    cost=18
    usage=mixed fighter
    description= _ "Orcish Shamans are the guardians of orcish magic. Respected by all orcish tribes, they often act as arbitrators for the many conflicts that arise between members of their warlike race. When acting together, the shamans can make decisions which are binding upon every orc. Although physically weak (for orcs), shamans are good spell-casters and can cast curses that drain an enemyâ€™s life-force and re-invigorate the shaman. Out of combat, the hexes they can cast are deadlier and even more insidious, and other orcs rightly hold their shamans in awe."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}
    get_hit_sound={SOUND_LIST:ORC_HIT}
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/novice-shaman.png" "units/orcs/novice-shaman.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=staff
        description= _ "staff"
        icon=attacks/druidstaff.png
        type=impact
        range=melee
        damage=5
        number=1
    [/attack]
    [attack]
        name=curse
        description= _ "curse"
        type=cold
        range=ranged
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/orcs/novice-shaman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/orcs/novice-shaman.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/orcs/novice-shaman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/orcs/novice-shaman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=200
            halo="halo/elven/druid-healing8.png:50,halo/elven/druid-healing7.png:50,halo/elven/druid-healing6.png:50,halo/elven/druid-healing5.png:50,halo/elven/druid-healing4.png:50,halo/elven/druid-healing3.png:50,halo/elven/druid-healing2.png:50,halo/elven/druid-healing1.png:50"
        [/missile_frame]
        [frame]
            begin=-200
            end=0
            image="units/orcs/novice-shaman.png"
        [/frame]
        [frame]
            begin=0
            end=200
            image="units/orcs/novice-shaman.png"
            sound=magicmissile.wav
        [/frame]
    [/attack_anim]
[/unit_type]
