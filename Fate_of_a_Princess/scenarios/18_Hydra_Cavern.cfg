                [criteria]
                    side=5
                [/criteria]
                value=6
            [/goal]
        [/ai]
    [/side]
    [side]
        side=4
        controller=ai
        team_name=naga
        {GOLD 160 200 240}
        {INCOME 12 16 20}
        type=Naga Myrmidon
        id=Milaxilis
        name= _ "Milaxilis"
        color=green
        recruit=Naga Fighter, Naga Warrior
        user_team_name= _ "Snakes"
        canrecruit=yes
        [ai]
            passive_leader=yes
            [avoid]
                x,y=27-30,13-16
            [/avoid]
            [goal]
                [criteria]
                    side=5
                [/criteria]
                value=4
            [/goal]
        [/ai]
    [/side]
    [side]
        side=5
        controller=ai
        team_name=troll
        {GOLD 200 240 280}
        {INCOME 20 40 60}
        type=Troll Shaman
        id=Rok
        name= _ "Rok"
        color=white
#ifdef EASY
        recruit=Troll Whelp, Troll Rocklobber
#else
        recruit=Troll,Troll Rocklobber
#endif
        user_team_name= _ "Trolls"
        canrecruit=yes
        [ai]
            recruitment_pattern=fighter,fighter,mixed fighter,fighter,fighter,mixed fighter
            village_value=2.0
            aggression=1
            passive_leader=yes
            #[target]
            #    side=2,3,4
            #    value=49
            #[/target]
            [goal]
                [criteria]
                    side=2,3,4
                [/criteria]
                value=15
            [/goal]
            [avoid]
                x=23-24,25-27,28
                y=17-18,17-19,17-18
            [/avoid]
        [/ai]
        [unit]
            x,y=24,14
            type=Troll
            goto_x=17
            goto_y=14
            upkeep=full
            moves=0
        [/unit]
        [unit]
            x,y=24,13
            type=Troll
            goto_x=17
            goto_y=14
            upkeep=full
            moves=0
        [/unit]
    [/side]
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Move Háwclyn to the exit"
                condition=win
            [/objective]
            {FOAP_HOW_TO_LOSE_1}
        [/objectives]
        {FOAP_RECALL_LOYAL_UNITS_2}
        {FOAP_HEROS_FACING_W}
        [recall]
            id=Rambaltas
            x,y=26,25
        [/recall]
        [unit]
            type=Fog Clearer
            side=5
            x,y=28,15
            id=rune_fake_unit
            ai_special=guardian
        [/unit]
        [hide_unit]
               x,y=28,15
        [/hide_unit]
        [remove_shroud]
            x=2-4
            y=2-4
            side=1
        [/remove_shroud]
        [item]
            x=5
            y=28
            image=items/chest.png
        [/item]
        [item]
            image=scenery/nest-empty.png
            x,y=28,13
        [/item]
    [/event]

    [event]
        name=start
        [message]
            id=Turuk
            message= _ "This damp lair is tha’ shortest route tae Eisheim. Unfortunately there are monsters living here now. My brave friend tried to drive them out in weeks ago, but he has been missing since then. We should try tae avoid them as far as we can."
        [/message]
        [message]
            id=Hawclyn
            message= _ "If we must fight, then so be it, but I would be glad to pass through peacefully. I must say, this place must become a torrent when the rains come."
        [/message]
        [message]
            id=Shoko
            message= _ "Oh yes, snow-melt collects in this cavern. In spring the sound of the waterfalls can be heard two leagues away. Last winter, some nagas followed the river up from the foothills and decided they liked it here, but the trolls are not at all happy to be sharing their cave."
        [/message]
        [message]
            id=Zylvia
            message= _ "We should hurry. We are running out of time to return home."
        [/message]
        [scroll_to]
            x,y=3,3
        [/scroll_to]
        [delay]
            time=500
        [/delay]
        {HIGHLIGHT_IMAGE 3 3 items/gohere.png ()}

        [scroll_to_unit]
            id=Hawclyn
        [/scroll_to_unit]
        [place_shroud]
            side=1
            x=2-4
            y=2-4
        [/place_shroud]
    [/event]
    [event]
        name=moveto
        first_time_only=yes
        [filter]
            x=5
            y=28
            side=1
        [/filter]
        [gold]
            side=1
            amount=100
        [/gold]
        [remove_item]
            x,y=5,28
        [/remove_item]
        [sound]
            name=gold.ogg
        [/sound]
        [message]
            id=Turuk
            message= _ "A chest of gold! That’s a stroke o’ fortune!"
        [/message]
        [terrain]
            terrain=Uu
            x,y=10,23
        [/terrain]
        [scroll_to]
            x,y=10,23
        [/scroll_to]
    [/event]
    [item]
        x=35
        y=23
        image=items/gold-coins-small.png
    [/item]
    [event]
        first_time_only=yes
        name=moveto
        [filter]
            side=1
            x=35
            y=23
        [/filter]
        [gold]
            side=1
            amount=50
        [/gold]
        [remove_item]
            x,y=35,23
        [/remove_item]
        [sound]
            name=gold.ogg
        [/sound]
        [message]
            id=Turuk
            message= _ "Gold! That’s a stroke o’ good luck!"
        [/message]
        [scroll_to]
            x,y=35,23
        [/scroll_to]
    [/event]
    [item]
        x=2
        y=25
        image=items/bow-crystal.png
    [/item]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            x=2
            y=25
        [/filter]
        [object]
            id=bow-crystal
            name= _ "Crystal Bow"
            description= _ "Crystal Bows are extraordinary magical weapons made long ago by a dwarven stonecrafter, and given as gifts to the elves of the Silent Forest. The arrows they fire become imbued with faerie essence, and those injured by them are suddenly overcome with a strange weakness. The weakness passes after a while, but while it remains it is a deadly handicap in combat."
            image=items/bow-crystal.png
            duration=forever
            [filter]
                type=Elvish Marshal,Elvish Champion,Elvish Colonel,Elvish Marksman,Elvish Sharpshooter,Elvish Ranger,Elvish Avenger,Noble Ranger,Noble Avenger,Pioneer
                [and]
                    x=2
                    y=25
                    side=1
                [/and]
            [/filter]
            cannot_use_message= _ "This is a very heavy bow. A powerful archer could use it, but I, alas, cannot."
            [then]
                [unit_overlay]
                    x,y=2,25
                    image=overlays/bow-icon.png
                [/unit_overlay]
                [remove_item]
                    x,y=2,25
                [/remove_item]
                [message]
                    id=Turuk
                    message= _ "Oh, that is a Crystal Bow! Those were a famous gift to the elves, made by my people many centuries ago! Shoko’s real father had one. He was Captain of the Gray Wardens of the Silent Forest. Check it! It may have an inscription."
                [/message]
                [message]    # wmllint: display on
                    speaker=narrator
                    message= _ "We are finally able to have a daughter. We have named her Sioclya. Thanks be to Eloh.
11th day of the new year, 212YW. <i>Hirandel me scripsit</i>"
                    image=items/bow-crystal.png
                [/message]    # wmllint: display off
                [message]
                    id=Turuk
                    message= _ "Anoint mae beard! That bow belonged tae Shoko’s real father! That is amazing! Shoko’s birth name was Sioclya, but in dwarf-runes that becomes ‘Shoko’, ‘lovely gem’. She is lovely, isn’t she?"
                [/message]
                [message]
                    id=Shoko
                    message= _ "I have always thought of you as my real father, Turuk. I care not if that sounds foolish."
                [/message]
                [message]
                    id=Turuk
                    message= _ "Bless ye, lass. Bless ye."
                [/message]
                [sound]
                    name=dwarf-laugh.wav
                [/sound]
                [scroll_to]
                    x,y=2,25
                [/scroll_to]
            [/then]
            [effect]
                 unit_type=Elvish Marshal,Elvish Champion,Elvish Colonel,Elvish Ranger,Elvish Avenger,Noble Ranger,Noble Avenger,Pioneer
                apply_to=new_attack
                name=bow
                description= _ "crystal bow"
                icon=attacks/bow-elven-magic.png
                type=pierce
                range=ranged
                damage=8
                number=3
                [specials]
                    {WEAPON_SPECIAL_FIRSTSTRIKE}
                    {WEAPON_SPECIAL_SLOW}
                [/specials]
            [/effect]
             [effect]
                unit_type=Elvish Marksman,Elvish Sharpshooter
                apply_to=new_attack
                name=longbow
                description= _ "crystal bow"
                icon=attacks/bow-elven-magic.png
                type=pierce
                range=ranged
                damage=8
                number=3
                [specials]
                    {WEAPON_SPECIAL_FIRSTSTRIKE}
                    {WEAPON_SPECIAL_SLOW}
                [/specials]
            [/effect]
        [/object]
    [/event]
    [item]
        x,y=28,15
        image=scenery/rune4-glow.png
    [/item]
    [event]
        name=sighted,moveto
        [filter]
            id=rune_fake_unit
            [filter_vision]
                viewing_side=1
            [/filter_vision]
        [/filter]
        [scroll_to]
            x,y=28,15
        [/scroll_to]
        [delay]
            time=300
        [/delay]
        [message]
            speaker=narrator
            message= _ "The magical rune on the encampment will change a unit’s alignment to <i>chaotic</i>."
            image=wesnoth-icon.png
        [/message]
        [message]
            id=Turuk
            message= _ "A chaos rune! Ye ken, I have heard that trolls are sometimes born as lawful creatures, fearing the night an’ unafraid tae move by day. Troll shamans use a special ritual to set them aright."
        [/message]
        [message]
            id=Shoko
            message= _ "I have heard that trolls are not actually born. One troll buds off another smaller troll, which then grows on its own."
        [/message]
        [message]
            id=Zylvia
            message= _ "Then, there are no troll women? That’s extraordinary!"
        [/message]
        [message]
            id=Turuk
            message= _ "I wonder if that magic rune might work on one o’ my followers?"
        [/message]
        [kill]
            id=rune_fake_unit
        [/kill]
    [/event]

    [event]
        name=moveto
        first_time_only=yes
        [filter]
            x,y=28,15
            side=1
            race=drake
            [not]
                [filter_wml]
                    alignment=chaotic
                [/filter_wml]
            [/not]
        [/filter]
        #[sound]
        #    name={SOUND_LIST:HOLY}
        #[/sound]
        [sound]
            name=drake-hit-1.ogg
        [/sound]
        [delay]
            time=75
        [/delay]
        [sound]
            name=drake-hit-2.ogg
        [/sound]
        [delay]
            time=75
        [/delay]
        [sound]
            name=drake-hit-3.ogg
        [/sound]

        {MODIFY_UNIT id=$unit.id alignment chaotic}
        [set_variable]
            name=changed_alignment_unit_id_1
            value=$unit.id
        [/set_variable]
        [message]
            speaker=Turuk
            message= _ "Ancestors’ beards, it worked!"
        [/message]
        [unit_overlay]
            x,y=28,15
            image=overlays/chaos-rune.png
        [/unit_overlay]
        [remove_item]
            x,y=28,15
        [/remove_item]
        [set_variable]
            name=rune_var
            value=used
        [/set_variable]
    [/event]
    [event]
        name=moveto
        first_time_only=yes
        [filter]
            x,y=28,15
            side=1
            [not]
                race=drake
            [/not]
        [/filter]
        [if]
            [variable]
                name=rune_var
                not_equals=used
            [/variable]
            [then]
                [message]
                    speaker=narrator
                    image=wesnoth-icon.png
                    message= _ "Only innately magical races, such as trolls or drakes, can use these runes."
                [/message]
            [/then]
        [/if]
        [allow_undo]
        [/allow_undo]
    [/event]
    [event]
        name=last breath
        [filter]
            id=Shoko
        [/filter]
        [message]
            speaker=unit
            message= _ "Farewell, father… Now I will see Mama again…"
        [/message]
        [message]
            speaker=Turuk
            message= _ "Shoko! This parting breaks my heart."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    [event]
        name=last breath
        [filter]
            id=Jata
        [/filter]
        [message]
            speaker=unit
            message= _ "<big>Graaa!</big>"
        [/message]
        [kill]
            id=Jata
            animate=yes
        [/kill]
        [message]
            id=Turuk
            message= _ "Look! There is something behind him."
        [/message]
        [terrain]
            x,y=2,27
            terrain=Cud
        [/terrain]
        [unit]
            side=1
            type=Dwarvish Fighter
            id=Cholas
            name= _ "Cholas"
            x,y=2,29
            [modifications]
                {TRAIT_QUICK}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]
        [redraw]
            side=1
        [/redraw]
        [remove_shroud]
            side=1
            x=1-3
            y=28-30
        [/remove_shroud]
        [scroll_to]
            x,y=2,29
        [/scroll_to]
        [message]
            id=Cholas
            message= _ "Phew! Thank you, Warden, thank you! I thought I’d ne’er get oot."
        [/message]
        [message]
            id=Turuk
            message= _ "I didnae think I’d see you again, Cholas. I am proud of you! Follow me and fight again, an’ we’ll broach a cask later, tae celebrate your return!"
        [/message]
        [scroll_to]
            x,y=2,29
        [/scroll_to]
        [message]
            id=Cholas
            message= _ "My pleasure, sir!"
        [/message]
        [terrain]
            terrain=Wwf
            x=2,2,2,13,14
            y=22,24,26,16,15
        [/terrain]
    [/event]
    [event]
        name=die
        [filter]
            id=Rok
        [/filter]
        [if]
            [not]
                [have_unit]
                    side=3,4
                    canrecruit=yes
                [/have_unit]
            [/not]
            [then]
                [message]
                    id=Turuk
                    message= _ "Northwards! We cannae rest yet, there may be more monsters tae slay!"
                [/message]
                [modify_side]
                    side=2
                    {GOLD 340 380 440}
                    {INCOME 40 80 120}
                [/modify_side]
            [/then]
        [/if]
    [/event]
    [event]
        name=last breath
        [filter]
            id=Apakura
        [/filter]
        [message]
            speaker=unit
            message= _ "<big>GRAAA!</big>"
        [/message]
        [kill]
            id=Apakura
            animate=yes
        [/kill]
        [message]
            id=Turuk
            message= _ "Keep moving, keep moving!"
        [/message]
    [/event]
    [event]
        name=moveto
        first_time_only=yes
            [filter]
                type=Elvish Colonel
                x=1,2,3,4-5
                y=1-3,1-2,1-3,1-2
                side=1
                [or]
                    type=Elvish Major
                    x=1,2,3,4-5
                    y=1-3,1-2,1-3,1-2
                    side=1
                [/or]
            [/filter]
        [message]
            id=Turuk
            message= _ "Move on! We cannae tarry here! More monsters may come!"
        [/message]
        [clear_variable]
            name=rune_var
        [/clear_variable]
        [endlevel]
            result=victory
            bonus=yes
        [/endlevel]
    [/event]
    {FOAP_LOYAL_UNIT_DEATHS}
    {FOAP_HERO_DEATHS}
    {FOAP_TIME_OVER}
    {FOAP_CHAOTIC_UNIT_LEVELUP}
    {FOAP_HUMAN_UNIT_ADVANCEMENT}
    {FOAP_ADDITIONAL_FIRESTICK}
[/scenario]