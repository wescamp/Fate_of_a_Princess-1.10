#textdomain wesnoth-Fate_of_a_Princess
#The idea of this scenario is from 'Hydra', scenario 5, from Velensk's The War of the Dragon campaign, and it is permitted to use by the author.
[scenario]
    id=18_Hydra_Cavern
    next_scenario=19_Eisheim
    name= _ "Hydra Cavern"
    map_data="{~add-ons/Fate_of_a_Princess/maps/18_Hydra_Cavern.map}"
    {SCENARIO_MUSIC "underground.ogg"}
    {TURNS 60 55 50}
    {UNDERGROUND}

    [story]
        [part]
            story= _ "The party pressed on into the very heart of the mountains. The quickest route to Eisheim was via a partly-flooded cave which at that time had been taken over by nagas and other, deadlier monsters."
        [/part]
        [part]
            show_title=yes
            background=story/farnorth-southeast.jpg
            {OLD_BATTLE 450 292}
            {NEW_JOURNEY 432 288}
            {NEW_BATTLE 415 285}
        [/part]
    [/story]
    victory_when_enemies_defeated=no
    [time_area]
        x=1,2,3,4-5,33,34,35,36
        y=1-3,1-2,1-3,1-2,26-30,25-30,26-30,25-30
		{DEFAULT_SCHEDULE}
	[/time_area]

    # wmllint: validate-off
    [side]
        {FOAP_PART_TWO_SIDE_1}
        {GOLD 260 240 220}
        fog=yes
        shroud=yes
        {FOAP_RECRUIT_2}
        {INCOME 4 2 1}
        village_gold=1
        [unit]
            x,y=30,27
            type=Drake Fighter
            id=Verle
            name= _ "Verlé"
            facing=sw
            [modifications]
                {TRAIT_QUICK}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]
    [/side]
    # wmllint: validate-on
    [side]
        side=2
        controller=ai
        team_name=naga
        {GOLD 240 280 320}
        {INCOME 20 40 60}
        type=Foap Hydra
        id=Apakura
        name= _ "Apakura"
        color=teal 
        recruit=Naga Fighter, Naga Warrior
        user_team_name= _ "Snakes"
        canrecruit=yes
        [ai]
            #[protect_location]
            #    x=21-28
            #    y=1-4
            #    value=10
            #[/protect_location]
            [goal]
                name=protect_my_unit
                value=8
                protect_radius=4
                [criteria]
                    canrecruit=yes
                [/criteria]
            [/goal]
            village_value=0.0
            #leader_village=50.0
            aggression=1
            passive_leader=yes
            [avoid]
                x,y=27-30,13-16
            [/avoid]
        [/ai]
        [unit]
            type=Sea Serpent
            x,y=9,3
            ai_special=guardian
        [/unit]
        [unit]
            type=Cuttle Fish
            x,y=10,2
            ai_special=guardian
        [/unit]
        [unit]
            type=Sea Serpent
            x,y=11,2
            ai_special=guardian
        [/unit]
    [/side]
    [side]
        side=3
        controller=ai
        team_name=naga
        {GOLD 180 200 220}
        {INCOME 15 25 40}
        type=Foap Hydra
        id=Jata
        name= _ "Jata"
        color=orange
        recruit=Naga Fighter, Naga Warrior
        user_team_name= _ "Snakes"
        canrecruit=yes
        [ai]
            passive_leader=yes
            [avoid]
                x,y=27-30,13-16
            [/avoid]
