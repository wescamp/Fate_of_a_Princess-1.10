                [/modify_side]
                [modify_side]
                    side=4
                    hidden=no
                [/modify_side]

                [objectives]
                    side=1
                    [objective]
                        description= _ "Defeat all enemy leaders"
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Death of Dessen"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Elen-Garil"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Turns run out"
                        condition=lose
                    [/objective]
                [/objectives]
                [sound]
                    name=bell_copy.wav
                [/sound]
                [terrain]
                    terrain=2 Ke
                    x=7,19
