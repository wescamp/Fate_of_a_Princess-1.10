        [/store_unit]
        [store_unit]
            [filter]
                id=Prirbag
            [/filter]
            variable=prirbag_stored
            kill=yes
        [/store_unit]
        [unit]
            type=Fog Clearer
            x,y=27,9
            side=2
            ai_special=guardian
            [abilities]
                {ABILITY_FOAP_INVISIBLE}
            [/abilities]
            [movement_costs]   #this is to really make the unit immobile, else in some cases it cam move.
                flat=2
                deep_water=2
            [/movement_costs]
        #    ellipse=misc/blank-hex
        [/unit]
        [object]
            id=orichalcum_foil
            name= _ "orichalcum foil"
            icon=attacks/sword-holy.png
            duration=forever
            [filter]
                id=Elen-Garil
            [/filter]
            silent=yes
            [effect]
                apply_to=new_attack
                name=sword
                description= _ "orichalcum foil"
                icon=attacks/sword-holy.png
