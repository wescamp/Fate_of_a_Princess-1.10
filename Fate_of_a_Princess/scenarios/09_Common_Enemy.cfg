        controller=ai
        team_name=orc
        user_team_name= _ "Orcs"
        type=Orcish Slurbow
        id=Prirbag
        name= _ "Prirbag"
        canrecruit=yes
        {GOLD 200 225 250}
        {INCOME 15 20 25}
