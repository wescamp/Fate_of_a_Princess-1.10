#textdomain wesnoth-Fate_of_a_Princess
[scenario]
    id=13_Over_the_River
    next_scenario=14_In_the_Swamps
    name= _ "Over the River"
    map_data="{~add-ons/Fate_of_a_Princess/maps/13_Over_the_River.map}"
    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}

