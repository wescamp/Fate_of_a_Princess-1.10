    {SCENARIO_MUSIC "knolls.ogg"}
    {EXTRA_SCENARIO_MUSIC "mattias_westlund-the_high_kings_march.ogg"}
    victory_when_enemies_defeated=yes

    [story]
        [part]
            story= _ "As soon as the conference was over, Háwclyn and Zylvia immediately prepared to depart. Háwclyn equipped himself with the enchanted armor and elven boots he had inherited from his father."
        [/part]
        [part]
            show_title=yes
            background=story/farnorth-southeast.jpg
            {OLD_REST 716 412}
            {NEW_JOURNEY 692 404}
            {NEW_JOURNEY 668 398}
            {NEW_JOURNEY 646 390}
            {NEW_JOURNEY 624 382}
            {NEW_BATTLE 599 380}
        [/part]
    [/story]
    # wmllint: validate-off
    [side]
        {FOAP_PART_TWO_SIDE_1}
        village_gold=1
        fog=yes

        {GOLD 120 110 100}
        {INCOME 2 1 0}
    [/side]
    # wmllint: validate-on
    [side]
        side=2
        controller=ai
        team_name=orc
        user_team_name= _ "Southern Orcs"
        type=Southern Savage
        id=Yokomhorto
        name= _ "Yokomhorto"
        color=brown
        {GOLD 120 140 160}
        {INCOME 12 16 20}
        canrecruit=yes
        recruit=Southern Goblin, Southern Orc
        profile="portraits/orcs/transparent/grunt-3.png"
        color=brown
        [ai]
          recruitment_pattern=fighter,fighter,archer,fighter,fighter,archer
            village_value=0.0
            #leader_village=50.0
            aggression=1
            passive_leader=yes
            [avoid]
                x=18-21
                y=9-16
            [/avoid]
        [/ai]
        [village]
            side=2
            x,y=19,4
        [/village]
        [village]
            side=2
            x,y=9,7
        [/village]
    [/side]
    [side]
        side=3
        no_leader=yes
        controller=ai
        team_name=beast
        user_team_name= _ "Beasts"
        [ai]
           [avoid]
               x=20,16-30
               y=9,23-24
           [/avoid]
           #[target]
           #    side=2
           #    value=2
           #[/target]
           [goal]
               [criteria]
                   side=2
               [/criteria]
               value=1
           [/goal]
           [goal]
               [criteria]
                   side=1
               [/criteria]
               value=1
           [/goal]
        [/ai]
        [unit]
            side=3
            type=Cuttle Fish
            x=18
            y=19
            ai_special=guardian
        [/unit]
        [unit]
            side=3
            type=Cuttle Fish
            x=24
            y=14
            ai_special=guardian
        [/unit]
    [/side]
    [event]
        name=start
        {MODIFY_UNIT id=Hawclyn facing sw}
        {MODIFY_UNIT id=Zylvia facing sw}
        [message]
            speaker=narrator
            message= _ "While equipped with his family heirlooms, Háwclyn has a lightning attack, and his resistances and movement rates have been altered."
            image=wesnoth-icon.png
        [/message]
        [message]
            speaker=Hawclyn
            message= _ "The Guard Captain ordered me to carry our banner. It feels so odd for me to be bearing it."
        [/message]
        [message]    # wmllint: display on
            speaker=Zylvia
            message= _ "It’s all right. … We have to travel without a captain or marshal anyway.
–Look! By the old fortress – there’s a tree branch stripped of leaves! Our emergency signal! Somebody needs help!"
        [/message]    # wmllint: display off
        [unit]
            side=1
            type=Fog Clearer
            x,y=12,20
        [/unit]
        [hide_unit]
            x,y=12,20
        [/hide_unit]
        [redraw]
            side=1
        [/redraw]
        [scroll_to]
            x,y=12,20
        [/scroll_to]
        [delay]
            time=500
        [/delay]
        [scroll_to_unit]
            id=Hawclyn
        [/scroll_to_unit]
        [kill]
            type=Fog Clearer
            x,y=12,20
        [/kill]         
    [/event]
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Move Háwclyn or Zylvia to the castle in the west"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Háwclyn"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Zylvia"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]

        [event]
            name=moveto
            first_time_only=yes
            [filter]
                x=22
                y=2
                side=1
            [/filter]
            [message]
                speaker=narrator
                    message= _ "Orcish Territory"
                    image=wesnoth-icon.png
            [/message]
            [message]
                id=Hawclyn
                message= _ "We are entering orcish territory now. Keep alert."
            [/message]
            [modify_side]
                side=2
                {INCOME 20 40 50}
            [/modify_side]
        [/event]
