                    {OLD_BATTLE 591 486}
                    {NEW_JOURNEY 593 465}
                    {CLEAR_VARIABLE cione_event}
                [/then]
                [else]
                    {OLD_BATTLE 609 508}
                    {NEW_JOURNEY 603 486}
                    {NEW_JOURNEY 597 465}
                [/else]
            [/if]
            {NEW_BATTLE 594 447}
        [/part]
