                 text=_ "30"
                 {COLOR_HARM}
             [/unstore_unit]
             [clear_variable]
                name=temp_raknaglash
             [/clear_variable]
             [delay]
                 time=100
             [/delay]

            [message]
                id=Raknaglash
                message= _ "Gwah! What devilry is this?"
            [/message]
            [message]
                id=Baldres
                message= _ "That is… satisfactory, Ishlars. Fire it again."
            [/message]
            [message]
                id=Ishlars
                message= _ "Yes, my Lord! Fire!"
            [/message]
            [scroll_to_unit]
                id=Cannon
            [/scroll_to_unit]
            [delay]
                time=200
            [/delay]
                
            [sound]
                name=fire.wav
            [/sound]
             [item]
                 x,y=$temp_cannon.x,$temp_cannon.y
